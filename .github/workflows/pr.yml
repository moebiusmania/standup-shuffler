name: Test a PR

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.10]

    steps:
      - uses: actions/checkout@v4
      - name: ğŸ’» Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“ Run unit tests
        run: npm run test

      - name: ğŸ—ï¸ Build project
        run: npm run build
